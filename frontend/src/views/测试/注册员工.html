<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Employee Registration Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
		}
		.container {
			margin: auto;
			width: 400px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px #ccc;
			border-radius: 5px;
			text-align: center;
		}
		input[type="text"], input[type="email"] {
			display: block;
			margin: 10px auto;
			padding: 10px;
			width: 100%;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
		}
		select {
			display: block;
			margin: 10px auto;
			padding: 10px;
			width: 100%;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
			background-color: #fff;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
		}
		.success {
			color: #008000;
			margin-top: 20px;
		}
		.error {
			color: #ff0000;
			margin-bottom: 10px;
		}
	</style>
	<script>
		function validateForm() {
			var employeeId = document.forms["registerForm"]["employeeId"].value;
			var email = document.forms["registerForm"]["email"].value;
			var name = document.forms["registerForm"]["name"].value;
			var position = document.forms["registerForm"]["position"].value;
			var merchant = document.forms["registerForm"]["merchant"].value;
			var error = "";
			if (employeeId == "") {
				error += "Employee ID is required.\n";
			}
			if (email == "") {
				error += "Email is required.\n";
			}
			if (name == "") {
				error += "Name is required.\n";
			}
			if (position == "") {
				error += "Position is required.\n";
			}
			if (merchant == "") {
				error += "Merchant is required.\n";
			}
			if (error != "") {
				alert(error);
				return false;
			} else {
				alert("Registration successful.");
				return true;
			}
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>员工注册</h1>
		<form name="registerForm" onsubmit="return validateForm()" method="post">
			<label for="employeeId">员工编号：</label>
			<input type="text" id="employeeId" name="employeeId">
			<label for="email">邮箱：</label>
			<input type="email" id="email" name="email">
			<label for="name">员工姓名：</label>
			<input type="text" id="name" name="name">
			<label for="position">职位：</label>
			<input type="text" id="position" name="position">
			<label for="merchant">商家：</label>
			<select id="merchant" name="merchant">
			<option value="">请选择：</option>
			<option value="Merchant A">Merchant A</option>
			<option value="Merchant B">Merchant B</option>
			<option value="Merchant C">Merchant C</option>
			</select>
			<input type="submit" value="点击注册">
			</form>
			<div class="success" id="successMessage"></div>
			<div class="error" id="errorMessage"></div>
			</div>
</body>
</html>
