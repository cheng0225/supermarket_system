{% extends 'users/index.html' %}

{% block content %}
<form action="{% url 'users:login' %}" method="post" novalidate>
    {% csrf_token %}
    {% for field in form %}
        {% if field.name != 'user' %}
            {{ field.label }}: {{ field }}
            <span style="color: red">{{ field.errors.0 }}</span>
        {% endif %}
    {% endfor %}
